<!DOCTYPE html>
<html lang="fr">
<head>
<button id="auth-button" style="margin-top: 20px; padding: 10px; border-radius: 10px; border: 1px solid white; background: none; color: white;">
    Activer les notifications
</button>

<script>
  document.getElementById('auth-button').addEventListener('click', function() {
    OneSignalDeferred.push(function(OneSignal) {
        OneSignal.Notifications.requestPermission();
    });
  });
</script>

 <link rel="manifest" href="manifest.json">

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "TON_APP_ID_ICI", // Vérifie bien ton ID ici
      allowLocalhostAsSecureOrigin: true,
      notifyButton: {
        enable: true, // Cela va afficher une petite cloche en bas à droite
        size: 'medium',
        theme: 'default',
        position: 'bottom-right',
        text: {
            'tip.state.unsubscribed': 'S\'abonner aux notifications',
            'tip.state.subscribed': 'Vous êtes abonné',
            'tip.state.blocked': 'Vous avez bloqué les notifications',
            'message.prenotify': 'Cliquez pour recevoir les pensées',
            'action.subscribed': 'Merci !',
            'action.resubscribed': 'Réabonné !',
            'action.unsubscribed': 'Désabonné'
        }
      },
    });
  });
</script>

</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pense à toi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #bouton-coeur {
            font-size: 100px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #bouton-coeur:active {
            transform: scale(0.8);
        }
    </style>
</head>
<body>

    <button id="bouton-coeur">❤️</button>

    <script src="script.js"></script>
</body>
</html>
